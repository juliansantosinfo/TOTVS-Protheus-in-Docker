#
# TOTVS Protheus with PostgreSQL
#
# To run:
# 1. Copy .env.example to .env and set your variables
# 2. docker compose -f docker-compose-postgresql.yaml -p totvs up -d
#

services:

  postgres:
    image: juliansantosinfo/totvs_postgres:12.1.2410
    container_name: totvs_postgres
    user: root
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME:-protheus}
      POSTGRES_INITDB_ARGS: '--locale=pt_BR.ISO-8859-1 -E LATIN1'
      TZ: ${TZ}
    volumes:
      - totvs_postgres_data:/var/lib/postgresql/data
    networks:
      - totvs
    healthcheck:
      test: ["CMD", "/healthcheck.sh"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  licenseserver:
    image: juliansantosinfo/totvs_licenseserver:3.6.2
    container_name: totvs_licenseserver
    restart: always
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    # Expor portas do License Server (útil para monitoramento)
    # ports:
    #   - "2234:2234"
    #   - "5555:5555"
    #   - "8020:8020"
    environment:
      LICENSE_TCP_PORT: 2234
      LICENSE_CONSOLEFILE: /totvs/licenseserver/bin/appserver/licenseserver.log
      LICENSE_PORT: 5555
      LICENSE_WEBAPP_PORT: 8020
      TZ: ${TZ}
    healthcheck:
      test: ["CMD", "/healthcheck.sh"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - totvs

  dbaccess:
    image: juliansantosinfo/totvs_dbaccess:24.1.0.0
    container_name: totvs_dbaccess
    restart: always
    # Expor portas do DbAccess (útil para monitoramento)
    # ports:
    #   - '7890:7890'
    #   - '7891:7891'
    environment:
      DATABASE_PROFILE: POSTGRES
      DATABASE_SERVER: totvs_postgres
      DATABASE_PORT: 5432
      DATABASE_ALIAS: ${DATABASE_ALIAS:-protheus}
      DATABASE_NAME: ${DATABASE_NAME:-protheus}
      DATABASE_USERNAME: ${DATABASE_USERNAME:-postgres}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      DBACCESS_LICENSE_SERVER: totvs_licenseserver
      DBACCESS_LICENSE_PORT: 5555
      DBACCESS_CONSOLEFILE: /totvs/dbaccess/multi/dbconsole.log
      TZ: ${TZ}
    networks:
      - totvs
    depends_on:
      postgres:
        condition: service_healthy
      licenseserver:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "/healthcheck.sh"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 10s

  appserver:
    image: juliansantosinfo/totvs_appserver:12.1.2410
    container_name: totvs_appserver
    restart: always
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - '1234:1234' # AppServer Port
      - '12345:12345' # Web/Smartclient Port
    environment:
      APPSERVER_MODE: application
      APPSERVER_RPO_CUSTOM: /totvs/protheus/apo/custom.rpo
      APPSERVER_DBACCESS_DATABASE: POSTGRES
      APPSERVER_DBACCESS_SERVER: totvs_dbaccess
      APPSERVER_DBACCESS_PORT: 7890
      APPSERVER_DBACCESS_ALIAS: ${DATABASE_ALIAS:-protheus}
      APPSERVER_CONSOLEFILE: /totvs/protheus/bin/appserver/appserver.log
      APPSERVER_MULTIPROTOCOLPORTSECURE: 0
      APPSERVER_MULTIPROTOCOLPORT: 1
      APPSERVER_LICENSE_SERVER: totvs_licenseserver
      APPSERVER_LICENSE_PORT: 5555
      APPSERVER_PORT: 1234
      APPSERVER_WEB_PORT: 12345
      EXTRACT_RESOURCES: 'true'
      TZ: ${TZ}
    volumes:
      - totvs_protheus_data:/totvs/protheus_data
      - totvs_appserver_apo:/totvs/protheus/apo
      # - totvs_appserver_data:/totvs/protheus/bin/appserver
    networks:
      - totvs
    depends_on:
      licenseserver:
        condition: service_healthy
      dbaccess:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "/healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  apprest:
    image: juliansantosinfo/totvs_appserver:12.1.2410
    container_name: totvs_apprest
    restart: always
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - '3234:3234' # AppServer Port
      - '32345:32345' # Web/Smartclient Port
      - '8080:8080' # REST Port
    environment:
      APPSERVER_MODE: rest
      APPSERVER_RPO_CUSTOM: /totvs/protheus/apo/custom.rpo
      APPSERVER_DBACCESS_DATABASE: POSTGRES
      APPSERVER_DBACCESS_SERVER: totvs_dbaccess
      APPSERVER_DBACCESS_PORT: 7890
      APPSERVER_DBACCESS_ALIAS: ${DATABASE_ALIAS:-protheus}
      APPSERVER_CONSOLEFILE: /totvs/protheus/bin/appserver/appserver.log
      APPSERVER_MULTIPROTOCOLPORTSECURE: 0
      APPSERVER_MULTIPROTOCOLPORT: 1
      APPSERVER_LICENSE_SERVER: totvs_licenseserver
      APPSERVER_LICENSE_PORT: 5555
      APPSERVER_PORT: 3234
      APPSERVER_WEB_PORT: 32345
      APPSERVER_REST_PORT: 8080
      EXTRACT_RESOURCES: 'true'
      TZ: ${TZ}
    volumes:
      - totvs_protheus_data:/totvs/protheus_data
      - totvs_apprest_apo:/totvs/protheus/apo
      # - totvs_apprest_data:/totvs/protheus/bin/appserver
    networks:
      - totvs
    depends_on:
      licenseserver:
        condition: service_healthy
      dbaccess:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "/healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    profiles:
      - full
      - with-rest

  smartview:
    image: juliansantosinfo/totvs_smartview:3.9.0.4558336
    container_name: totvs_smartview
    restart: always
    ports:
      - '7017:7017'
      - '7019:7019'
    environment:
      EXTRACT_RESOURCES: 'true'
      TZ: ${TZ}
    volumes:
      - totvs_smartview_data:/totvs/smartview
    networks:
      - totvs
    depends_on:
      apprest:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "/healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    profiles:
      - full
      - with-smartview
volumes:
  totvs_postgres_data:
    driver: local
  totvs_protheus_data:
    driver: local
  totvs_appserver_apo:
    driver: local
  # totvs_appserver_data:
  #   driver: local
  totvs_apprest_apo:
    driver: local
  # totvs_apprest_data:
  #   driver: local
  totvs_smartview_data:
    driver: local

networks:
  totvs:
    driver: bridge